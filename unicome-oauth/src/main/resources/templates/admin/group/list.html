<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>当前用户:
        <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span>
    </div>
    <div>
        <p>
            <ul th:each="group : ${groups}">
                <li th:text="${group.id}"></li>
                <li th:text="${group.name}"></li>
                <li th:text="${group.remark}"></li>
                <li th:text="${group.enabled}"></li>
                <li th:text="${group.createDate}"></li>
                <li th:text="${group.updateDate}"></li>
            </ul>
        </p>
    </div>
</body>
</html>
