<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>当前用户:
        <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span>
    </div>
    <div>
        <p>
            <ul th:each="user : ${users}">
                <li th:text="${user.id}"></li>
                <a th:href="@{'/user/' + ${user.id}} + '/group'">[[${user.username}]]</a>
                <li th:text="${user.nickname}"></li>
                <li th:text="${user.mobile}"></li>
                <li th:text="${user.email}"></li>
                <li th:text="${user.enabled}"></li>
                <li th:text="${user.createDate}"></li>
                <li th:text="${user.updateDate}"></li>
            </ul>
        </p>
    </div>
</body>
</html>
