<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>当前用户:
        <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span>
    </div>
    <div>
        <form th:action="@{'/user/' + ${userId}} + '/group'" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <select name="selectedGroupIds" multiple="multiple" size="10">
                <option th:each="group : ${groups}"
                        th:text="${group.name}"
                        th:value="${group.id}"
                        th:selected="${selectedGroupIds.contains(group.id)}"
                ></option>
            </select>
            <input type="submit" value="提交"/>
        </form>
    </div>
</body>
</html>
