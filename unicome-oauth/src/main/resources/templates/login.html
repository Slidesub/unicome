<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <header>
        <h1>用户登录</h1>
    </header>
    <main>
        <form th:action="@{${@securityConsts.getDefaultLoginUrl()}}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:if="${param.error != null}">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION}]]
            </div>
            <input type="text" name="username"/>
            <input type="password" name="password"/>
            <img data-th-src="@{/img/code}" id="validateCodeImg" style="display:inline-block;margin-left:.2rem" />
            <div><label> <input type="checkbox" name="remember-me"/> 记住我</label></div>
            <input type="submit" value="Log in"/>
        </form>
        <a th:href="@{${@securityConsts.getSmsLoginPageUrl()}}">手机短信登录</a>
        <a th:href="@{${@securityConsts.getMobileLoginPageUrl()}}">手机密码登录</a>
        <a th:href="@{${@securityConsts.getEmailLoginPageUrl()}}">邮箱密码登录</a>
    </main>
    <footer>
        Copyright © 2018
    </footer>
</body>
</html>
